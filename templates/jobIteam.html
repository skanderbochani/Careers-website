<div class = "mb-4  row" style = "padding-bottom: 8px; ">
      <div class = "col-md-9">
              <h4 style = "color: rgb(120,120,120) " class = "mb-4">{{job ['title']}}</h4>
              <div> 
                <b>Location : </b> {{job['location']}}
              </div>
              {% if 'salary' in job%}
              <div> 
                <b>Salary : </b> {{job['salary']}}
              </div>
              {% endif %}
      </div>
      <div class = "col-md-3">
          <button  type = "button" class = "btn btn-outline-primary float-right align-middle">Details </button>
      </div>
</div>
